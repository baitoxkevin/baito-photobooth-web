<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAITO Photobooth Collection</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Add Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>BAITO Photobooth</h1>
            <h2 id="collection-title">Photo Collection</h2>
        </header>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading photos...</p>
        </div>
        
        <div class="error" id="error" style="display: none;">
            <p>Sorry, we couldn't load this collection. The link might be invalid or expired.</p>
            <button onclick="window.location.reload()">Try Again</button>
        </div>
        
        <div class="photo-grid" id="photo-grid">
            <!-- Photos will be added here dynamically -->
        </div>
        
        <footer>
            <p>Shared via BAITO Photobooth App</p>
            <div class="copyright">
                <a href="https://baito.events" target="_blank">baito.events</a>
                <p>&copy; 2025 - Baito Group Sdn Bhd</p>
            </div>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
